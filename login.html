{% extends 'base.html' %}

{% block title %}
شبکه کلام محور - ورود کاربر
{% endblock %}
  
{% block body %} 
<div class="container mx-auto p-6">
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
        <h2 class="text-2xl font-bold text-center mb-4">ورود به حساب</h2>
        
        <form action="/Login/email" method="post" class="mb-4">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">ایمیل</label>
                <input type="email" name="email" id="email" placeholder="Your Email" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">گذرواژه</label>
                <input type="password" name="password" id="password" placeholder="Hard:Zx@2inPL:)" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white rounded-md py-2 hover:bg-blue-500 transition">ارسال</button>
        </form>
    </div>

    <div class="bg-white shadow-md rounded-lg p-6">
        <form action="/Login/code" method="post">
            <h2 class="text-2xl font-bold text-center mb-4">ورود با شناسه</h2>
            <div class="mb-4">
                <label for="code" class="block text-gray-700">شناسه</label>
                <input type="text" name="code" id="code" placeholder="شناسه" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">گذرواژه</label>
                <input type="password" name="password" id="password" placeholder="Hard:Zx@2inPL:)" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white rounded-md py-2 hover:bg-blue-500 transition">ارسال</button>
        </form>
    </div>

    {% if report %}
    <h2 class="mt-4 text-red-500 text-center">{{ report }}</h2>
    {% endif %}
</div>
{% endblock %}
