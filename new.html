<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" href="/static/img/IMG_20240214_170152.jpg">
    <title>Kalam</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <p class="text-right">
        <a href="/" class="text-red-600 no-underline">بازگشت</a>
    </p>
    <div class="flex flex-wrap justify-end gap-4 mt-4">
        {% for i in kalam %}
        <div class="bg-blue-500 text-white rounded-lg p-4 w-72 h-72 overflow-hidden flex flex-col justify-between">
            <p class="text-right text-xl font-bold mb-2">{{i.name}}</p>
            <p class="flex-grow text-justify">{{i.chat}}</p>
            <div class="flex justify-between text-sm mt-2">
                <p>{{i.date}}</p>
                <p>{{i.tag}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
